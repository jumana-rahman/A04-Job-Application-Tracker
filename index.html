<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Tailwind CSS -->

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <!-- Google Fonts -->

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Font awesome -->

    <!-- CSS -->
    <style>
        *{
            font-family: "Geist", sans-serif;
        }
        .black{
            color: #002C5C;
        }
        .dark-gray{
            color: #323B49;
        }
        .green{
            color: #10B981;
        }
        .red{
            color: #EF4444;
        }
    </style>
    <!-- CSS -->
</head>
<body class="bg-[#F8FAFC]">
    <header class="w-[80%] mx-auto pt-10 ">
        <h1 class="text-[32px]/[32px] font-bold black capitalize pb-5">job application tracker</h1>

        <div class="app-tracker-grid grid grid-cols-1 md:grid-cols-3 gap-3.5">
            <div class="tracker-card p-5 bg-white border border-[#F1F2F4] rounded-lg">
                <p class="text-[14px] font-medium dark-gray capitalize pb-2">total</p>
                <h2 id="total" class="text-2xl font-bold black">8</h2>
            </div>
            
            <div class="tracker-card p-5 bg-white border border-[#F1F2F4] rounded-lg">
                <p class="text-[14px] font-medium dark-gray capitalize pb-2">interview</p>
                <h2 id="interview-count" class="text-2xl font-bold green">0</h2>
            </div>
            
            <div class="tracker-card p-5 bg-white border border-[#F1F2F4] rounded-lg">
                <p class="text-[14px] font-medium dark-gray capitalize pb-2">rejected</p>
                <h2 id="rejected-count" class="text-2xl font-bold red">0</h2>
            </div>
        </div>
    </header>

    <hr class="my-6  border-[#E6E7E9] w-[80%] mx-auto">
</body>
</html>
